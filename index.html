<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet"> 
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/0c19e76ae9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="container-fluid ps-5">
    <header>
        <img src="/images/logo.svg" width="140" height="140">
    </header>
    
    <section>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 ">
          <img src="/images/illustration-mockups.svg" width="640" height="430">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 mt-5 w-50">
          <h1 class="w-75 text-light">Build The Community Your Fans Will Love</h1>
          <p class="w-75 text-light pt-3">
            Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn btn-primary btn-lg w-25 rounded-pill">Register</button>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer>
        <div class="d-flex flex-row justify-content-end">
            <a href="#">
              <i class="fab fa-twitter fa-lg"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook fa-lg"></i>
            </a>
        </div>
    </footer>
  </main>

</body>
</html>
